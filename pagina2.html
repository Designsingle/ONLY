],

};

/* =========================================
   NOMBRES VISUALES EDITABLES
   SOLO CAMBIA AQU√ç LOS TEXTOS
========================================= */

const nombresCategorias = {
  nuevo: "Productos",
  abrigos: "Productos",
  blusas: "Productos",
};


const grid=document.getElementById("grid-productos");
const titulo=document.getElementById("titulo-categoria");
const botones=document.querySelectorAll(".sidebar button");
const modal=document.getElementById("modal");
const modalContenido=document.getElementById("modal-contenido");

function cargarProductos(cat){
grid.classList.add("fade");

setTimeout(()=>{
grid.innerHTML="";
productos[cat].forEach(prod=>{
grid.innerHTML+=`
<div class="producto" onclick="abrirModal('${prod.img}','${prod.nombre}','${prod.precio}')">
<img src="${prod.img}">
<p>${prod.nombre}</p>
<span>${prod.precio}</span>
</div>
`;
});

/* üëá AQU√ç CAMBIAMOS SOLO EL T√çTULO VISUAL */
titulo.textContent = (nombresCategorias[cat] || cat).toUpperCase();

grid.classList.remove("fade");
},300);
}

function abrirModal(img,nombre,precio){
modalContenido.innerHTML=`
<img src="${img}">
<h2>${nombre}</h2>
<p style="margin:10px 0;font-weight:600">${precio}</p>
`;
modal.classList.add("activo");
}

modal.addEventListener("click",()=>modal.classList.remove("activo"));

botones.forEach(b=>{
b.addEventListener("click",()=>{
botones.forEach(x=>x.classList.remove("activo"));
b.classList.add("activo");
cargarProductos(b.dataset.categoria);
});
});

cargarProductos("nuevo");
</script>

  <!-- JS -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    const triggers = document.querySelectorAll("[data-modal]");
    const overlays = document.querySelectorAll(".modal-overlay");

    triggers.forEach(trigger => {
      trigger.addEventListener("click", e => {
        e.preventDefault();
        const modalId = trigger.dataset.modal;
        const modal = document.getElementById(modalId);

        if (modal) {
          modal.classList.add("active");
          document.body.style.overflow = "hidden";
        }
      });
    });

    overlays.forEach(overlay => {

      const closeBtn = overlay.querySelector(".close-modal");

      closeBtn.addEventListener("click", () => {
        overlay.classList.remove("active");
        document.body.style.overflow = "";
      });

      overlay.addEventListener("click", e => {
        if (e.target === overlay) {
          overlay.classList.remove("active");
          document.body.style.overflow = "";
        }
      });

    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        overlays.forEach(o => o.classList.remove("active"));
        document.body.style.overflow = "";
      }
    });

  });
  </script>
